query getSingleBlogBySlug($slug: String!) {
    blog(where: { slug: $slug }) {
        id,
        title,
        slug,
        featured,
        readTime,
        introduction,
        content {
            markdown
            html
            raw
        },
        thumbnail {
            id,
            url
        },
        tags {
            id,
            value
            colorScheme
        },
        createdAt,
    }
}
