query getAllBlogs {
blogs {
        id,
        title,
        slug,
        featured,
        readTime,
        introduction,
        content {
            markdown
        },
        thumbnail {
            id,
            url
        },
        tags {
            id,
            value
            colorScheme
        },
        createdAt,
    }
}


fragment BlogSummary on Blog {
    id,
    title,
    slug,
    introduction,
    featured,
    tags {
        value,
        colorScheme
    },
    thumbnail {
        id,
        url
    },
}
