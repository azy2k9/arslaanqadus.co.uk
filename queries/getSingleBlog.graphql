query getSingleBlog($id: ID) {
    blog(where: { id: $id }) {
        id,
        title,
        slug,
        featured,
        readTime,
        introduction,
        content {
            markdown
        },
        thumbnail {
            id,
            url
        },
        tags {
            id,
            value
            colorScheme
        },
        createdAt,
    }
}
