query allProjects{
    blogs(where: { variant: project }) {
        id,
        title,
        slug,
        featured,    
        variant,
        author,
        readTime,
        introduction,
        content {
            markdown
        },
        thumbnail {
            id,
            url
        },
        tags {
            id,
            value
            colorScheme
        },
        createdAt
    }
}

query featuredProjects{
    blogs(where: { variant: project, featured: true }, first: 5) {
        ...ProjectSummary
    }
}

fragment ProjectSummary on Blog {
    id,
    title,
    slug,
    introduction,
    featured,
    variant,
    tags {
        value,
        colorScheme
    },
    thumbnail {
        id,
        url
    },
}
